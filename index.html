<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <link rel="shortcut icon" href="./SteveVegdahl.ico">
    <title>Game Genres</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Game genres over time. <small>Visualizing the number of games by genre per year.</small> </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="visualization_div">
                </div>
                <div id="checkboxes_div">
                    <form>
                        <div>
                            <input type="checkbox" onclick="update()" class="genre" value="Strategy" checked>Strategy
                            <input type="checkbox" onclick="update()" class="genre" value="Stealth" checked>Stealth
                            <input type="checkbox" onclick="update()" class="genre" value="Sports" checked>Sports
                            <input type="checkbox" onclick="update()" class="genre" value="Shooter" checked>Shooter
                            <input type="checkbox" onclick="update()" class="genre" value="Sandbox" checked>Sandbox
                            <input type="checkbox" onclick="update()" class="genre" value="RPG" checked>RPG
                            <input type="checkbox" onclick="update()" class="genre" value="Racing" checked>Racing
                            <input type="checkbox" onclick="update()" class="genre" value="Puzzle" checked>Puzzle
                            <input type="checkbox" onclick="update()" class="genre" value="Music" checked>Music
                        </div>
                        <div>
                            <input type="checkbox" onclick="update()" class="genre" value="MMO" checked>MMO
                            <input type="checkbox" onclick="update()" class="genre" value="LifeSim" checked>LifeSim
                            <input type="checkbox" onclick="update()" class="genre" value="FlightSim" checked>FlightSim
                            <input type="checkbox" onclick="update()" class="genre" value="Fighting" checked>Fighting
                            <input type="checkbox" onclick="update()" class="genre" value="Construction" checked>Construction
                            <input type="checkbox" onclick="update()" class="genre" value="Adventure" checked>Adventure
                            <input type="checkbox" onclick="update()" class="genre" value="Action" checked>Action
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- Begin footer content -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">by Genre-ations</p>
        </div>
    </footer>
</body>
</html>
